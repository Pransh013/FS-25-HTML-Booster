<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
    </style>
</head>
<body>
    <table rules="all" frame="box">
        <tr >
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td rowspan="2">John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>28</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Mike Johnson</td>
            <td>32</td>
            <td>Chicago</td>
        </tr>
        <tr>
            <td colspan="2">Sarah Wilson</td>
            <td>New York</td>
        </tr>
    </table>
</body>
</html>
