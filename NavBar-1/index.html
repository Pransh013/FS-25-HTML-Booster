<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <h1>Navbar</h1>
        <nav>
          <a href="https://github.com" class="active">Home</a>
          <a href="" class="inactive">Links</a>
          <div class="dropdown">
            <a href="" class="inactive ">Dropdown </a>
            <div class="box">
              <p>Action</p>
              <p>Another Action</p>
              <p>Something else here</p>
            </div>
          </div>
          <a href="" class="disabled">Disabled</a>
        </nav>
      </div>
      <div class="right">
        <input type="text" placeholder="Enter your text" />
        <button type="button">Search</button>
      </div>
    </header>
    <footer>Hii there</footer>
  </body>
</html>
